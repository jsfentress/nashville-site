<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .call-top-bar {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 0.75em;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .call-top-bar a {
      color: #2b0e48;
      text-decoration: none;
    }

    .call-top-bar a:hover {
      text-decoration: underline;
    }

    .top-bar {
      background-color: #182958;
      padding: 0.75em 1em;
    }

    .top-bar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-wrapper img {
      max-height: 60px;
      width: auto;
      object-fit: contain;
    }

    .hamburger {
      background: none;
      border: none;
      font-size: 1.75rem;
      color: white;
      cursor: pointer;
      display: none;
    }

    .nav-left {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 0.5em 0;
      background-color: #182958;
    }

    .nav-btn {
      background: linear-gradient(to bottom, #f6f6f6, #eaeaea);
      color: #2b0e48;
      font-weight: 700;
      padding: 0.5em 1em;
      text-decoration: none;
      font-size: 0.95rem;
      border-radius: 0.2em;
      border: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(to bottom, #666, #444);
      color: #bdfcd4;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2), 0 3px 6px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }

    .nav-btn.active {
      background: linear-gradient(to bottom, #666, #444);
      color: #bdfcd4;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #3fc3f3;
      padding: 0.5em;
    }

    .mobile-menu a {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 0.5em auto;
      text-align: center;
      font-size: 1.4rem;
      text-decoration: none;
      padding: 0.5em;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .mobile-menu a.active {
      background-color: #2b0e48;
      color: #ffffff;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
    }

    .mobile-open .mobile-menu {
      display: flex;
    }

    @media (max-width: 768px) {
      .nav-left {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('mobile-open');
    }

    // Close mobile menu on resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        document.body.classList.remove('mobile-open');
      }
    });
  </script>
</head>

<body>
  <!-- Sticky call-to-action -->
  <div class="call-top-bar">
    <a href="tel:6155551234"><strong>Tap to Call:</strong> 615-555-1234</a>
  </div>

  <!-- Logo and Hamburger Nav -->
<div class="top-bar">
  <div class="top-bar-content">
    
    <div class="logo-wrapper">
      <a href="/">
        <img src="/Images/logo.jpg" alt="Your Site Logo" class="site-logo" />
      </a>
    </div>

    <!-- Flex wrapper for nav + hamburger -->
    <div class="nav-wrapper">
      <div class="nav-left">
        <a href="/" class="nav-btn ">Home</a>
        <a href="/careers/" class="nav-btn ">Careers</a>
        <a href="/about/" class="nav-btn ">About Us</a>
        <a href="/commercial/" class="nav-btn ">Commercial</a>
        <a href="/residential/" class="nav-btn ">Residential</a>
        <a href="/quote/" class="nav-btn ">Get a Quote</a>
        <a href="/gallery/" class="nav-btn active">Photo Gallery</a>
        <a href="/more/" class="nav-btn ">More</a>
      </div>

      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    </div>

  </div>
</div>


  <!-- Mobile Nav -->
  <div class="mobile-menu">
    <a href="/" class="">Home</a>
    <a href="/careers/" class="">Careers</a>
    <a href="/about/" class="">About Us</a>
    <a href="/commercial/" class="">Commercial</a>
    <a href="/residential/" class="">Residential</a>
    <a href="/quote/" class="">Get a Quote</a>
    <a href="/gallery/" class="active">Photo Gallery</a>
    <a href="/more/" class="">More</a>
  </div>

  <!-- Bottom Stripe -->
  <div style="height: 6px; background-color: #6677a5;"></div>

  <!-- Page Content -->
  <main>
    <!-- Empty for now -->
  </main>
</body>
</html>
